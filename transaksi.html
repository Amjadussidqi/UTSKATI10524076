    <tr>
      <td colspan="3" align="center">
        <h2>Form Pembelian</h2>
        <form onsubmit="alert('Transaksi Berhasil Di kirim!!'): return false;">
          <table>
            <tr>
              <td>Nama Pembeli</td>
              <td><input type="text" name="nama" required></td>
            </tr>
            <tr>
              <td>Produk</td>
              <td>
                <select name="produk">
                  <option value="gtr35">Mini GT Nissan R35 LBWK</option>
                  <option value="gtr34">Mini GT Nissan R34 LBWK</option>
                  <option value="lamborghini63">Mini Lamborghini Aventador</option>
                  <option value="porsche911">Mini GT Porsche 911</option>
                  <option value="evo10">Mini GT Mitsubishi Lancer Evolution 10</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Jumlah</td>
              <td><input type="number" name="jumlah" min="1" required></td>
            </tr>
            <tr>
              <td>Alamat Pengiriman</td>
              <td><textarea name="alamat" rows="4" cols="30" required></textarea></td>
            </tr>
            <tr>
              <td>Metode Pembayaran</td>
              <td>
                <input type="radio" name="pembayaran" value="cod" checked> COD <br>
                <input type="radio" name="pembayaran" value="transfer"> Transfer Bank <br>
                <input type="radio" name="pembayaran" value="shopee"> Shopee Pay <br>
                <input type="radio" name="pembayaran" value="dana"> Dana <br>
                <input type="radio" name="pembayaran" value="gopay"> GoPay <br>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="center">
                <input type="submit" value="Kirim Transaksi">
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
